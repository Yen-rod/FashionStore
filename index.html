<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        
        /* Encabezado */
        header {
            background-color: #0000FF;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
        }

        /* Banner de oferta */
        .offer-banner {
            background-color: #ff69b4; /* Color rosa para destacar la oferta */
            color: #fff;
            text-align: center;
            padding: 15px;
            font-size: 1.2em;
            margin: 0;
        }

        /* Contenedor de productos */
        .product-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        /* Tarjetas de productos */
        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 15px;
            width: 300px;
            text-align: center;
            overflow: hidden;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .product-details {
            padding: 15px;
        }

        .product-name {
            font-size: 1.2em;
            margin: 0;
        }

        .product-price {
            font-size: 1em;
            color: #888;
            margin: 10px 0;
        }

        /* Bot√≥n de compra en tema de mes de las madres */
        .buy-button {
            background-color: #ff69b4; /* Rosa pastel */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-decoration: none;
            display: inline-block;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .product-card {
                width: 100%;
                max-width: 500px;
            }
        }
    </style>
</head>
<body>

    <!-- Encabezado -->

</body>
</html>
